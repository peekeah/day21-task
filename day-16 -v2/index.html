<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <!-- only two layouts -->
    <div class="container">
        <div class="row">
            <div class="col">
              <input type="text" class="form-control" placeholder="First name" aria-label="First name">
            </div>
            <div class="col">
              <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
            </div>
          </div>
          <form class="row g-3">
            <h5 class="col-12">Name</h5>
            <div class="col-md-6">
              <input type="text" class="form-control" id="name">
              <label for="name" class="form-label">First</label>
            </div>
            <div class="col-md-6">
              <input type="text" class="form-control" id="last-name">
              <label for="last-name" class="form-label">Last</label>
            </div>
            <div class="col-12">
              <h5 for="email" class="form-label">Email</h5>
              <input type="email" class="form-control" id="email" placeholder="example@email.com">
            </div>
            <div class="col-12">
                <h5>Your Experience</h5>
                <div class="col-md-12 rate">
                    <input type="radio" id="star5" name="rate" value="5" />
                    <label for="star5" title="text">5 stars</label>
                    <input type="radio" id="star4" name="rate" value="4" />
                    <label for="star4" title="text">4 stars</label>
                    <input type="radio" id="star3" name="rate" value="3" />
                    <label for="star3" title="text">3 stars</label>
                    <input type="radio" id="star2" name="rate" value="2" />
                    <label for="star2" title="text">2 stars</label>
                    <input type="radio" id="star1" name="rate" value="1" />
                    <label for="star1" title="text">1 star</label>
                </div>
                <div class="col-12">Overall, how would you rate you experience with us?</div>
            </div>
            <div class="col-12">
                <h5 class="col-12">How are you satisfied with</h5>
                
                
            </div>
            <div class="col-12">
                <h5>How are you likely to</h5>
                <table class="table table-striped table-hover">
                    ...
                  </table>
            </div>
            <div class="col-12">              
                <label for="exampleFormControlTextarea1" class="form-label"><h5>Additional comments or suggestion</h5></label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea> 
            </div>
            

            <div class="col-12">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
    </div>
    <!-- full form -->
    <script src="script.js"></script>
</body>
</html>
